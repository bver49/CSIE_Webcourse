<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>幻燈片</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="app.js"></script>
</head>

<body onload="player();setid();">
    <div id="header">
        <h1 id="title">幻燈片</h1>
        <audio controls autoplay id="player">
            <source src="res/1.mp3" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
    </div>
    <div id="main">
        <div id="view">
            <img id="show" name="pic">
            <div id="menu">
                <ul>
                    <li><a href="index.html">首頁</a></li>
                    <li id="prev"><a href="#" onclick="prev();">上一張</a></li>
                    <li id="next"><a href="#" onclick="next();">下一張</a></li>
                    <li id="start"><a href="#" onclick="slideshow();">自動播放</a></li>
                    <li style="width:150px;">
                        <label style="color:white;">播放速度:</label>
                        <select id="second">
                            <option value="1000">1秒</option>
                            <option value="2000">2秒</option>
                            <option value="3000">3秒</option>
                            <option value="4000">4秒</option>
                        </select>
                    </li>
                    <li id="stop"><a href="#" onclick="slidestop();">停止播放</a></li>
                    <li><a href="#" onclick="backimg();">設為背景</a></li>
                    <li><a href="#" onclick="delbackimg();">取消背景</a></li>
                    <li><a id="down" href="#" onclick="down();">下載照片</a></li>
                </ul>
            </div>
            <div id="bar">
                <img  class="choose" onclick="showpic(this);" >
                <img  class="choose" onclick="showpic(this);" >
                <img  class="choose" onclick="showpic(this);" >
                <img  class="choose" onclick="showpic(this);" >
                <img  class="choose" onclick="showpic(this);" >
                <img  class="choose" onclick="showpic(this);" >
                <img  class="choose" onclick="showpic(this);" >
                <img  class="choose" onclick="showpic(this);" >
                <img  class="choose" onclick="showpic(this);" >
                <img  class="choose" onclick="showpic(this);" >

                
            </div>
        </div>
    </div>
    <footer>
        <p>Made by H34026246 IIM 106</p>
    </footer>
</body>

</html>
